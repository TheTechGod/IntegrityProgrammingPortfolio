<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="swag1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* Ensure footer stays at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1; /* Push footer to the bottom */
        }

        .footer {
            background-color: #DFF5E1;
            color: #387C6D;
            border-top: 2px solid #A9D5C3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom box-shadow mb-3" style="background-color: #DFF5E1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: #387C6D; font-weight: bold;">Geoff Metzger</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" style="color: #387C6D;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html" style="color: #387C6D;">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact-me.html" style="color: #387C6D;">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    
    <div class="container mt-5">
        <h1 class="mb-4">Contact Me</h1>
        <!-- Form -->
        <form asp-action="Index" method="post" novalidate>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" id="Name" name="Name" class="form-control" required aria-label="Your full name" />
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" id="Email" name="Email" class="form-control" required aria-label="Your email address" />
            </div>
            <div class="mb-3">
                <label for="Message" class="form-label">Message</label>
                <textarea id="Message" name="Message" class="form-control" rows="5" required aria-label="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <footer class="footer text-center py-3">

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
